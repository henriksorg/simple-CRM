<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
    <mat-form-field appearance="outline" class="mr-16" color="accent">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput>
        <!-- <mat-hint>Please enter name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput>
        <!-- <mat-hint>Please enter name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="w-100" color="accent">
            <mat-label>Choose a date</mat-label>
            <input matInput [(ngModel)]="birthDate" [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="w-100" color="accent" >
        <mat-label>Street + House No.</mat-label>
        <input matInput [(ngModel)]="user.street">
        <!-- <mat-hint>Please enter name</mat-hint> -->
      </mat-form-field>
      </div>
      <div>
      <mat-form-field appearance="outline" class="mr-16" color="accent">
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="user.zipCode">
        <!-- <mat-hint>Please enter name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city">
        <!-- <mat-hint>Please enter name</mat-hint> -->
      </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
