<section>
    <mat-card>
        <mat-card-content class="user-profile">
            <mat-card>
                <mat-card-content class="user-header">
                    <button class="edit-users" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="editMenu()">Edit</button>
                        <button mat-menu-item (click)="deleteUser()">Delete</button>
                    </mat-menu>
                    <span>{{ user.firstName }}</span> <span>{{ user.lastName }}</span>
                </mat-card-content>
            </mat-card>

            <mat-card>
                <mat-card-content>
                    <div class="card-head"><mat-icon>account_box</mat-icon><span>Personal Info</span></div>
                    <table>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td>{{ user.email }}</td>
                            </tr>
                            <tr>
                                <td>Telefone</td>
                                <td>1234567</td>
                            </tr>
                            <tr>
                                <td>Birth Date</td>
                                <td>{{ user.birthDate }}</td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>

            <mat-card>
                <mat-card-content>
                    <div class="card-head"><mat-icon>home</mat-icon><span>Address</span></div>
                    <table>
                        <tbody>
                            <tr>
                                <td>Street</td>
                                <td>{{ user.street }}</td>
                            </tr>
                            <tr>
                                <td>Zip Code</td>
                                <td>{{ user.zipCode }}</td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td>{{ user.city }}</td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>

</section>
